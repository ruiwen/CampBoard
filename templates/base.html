<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
	
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<!--  Mobile Viewport Fix
	    j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
	-->
	<meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale=1.0, initial-scale=1.0">

	<title>CampBoard{% block title %}{% end %}</title>

	<script src="/media/js/json2.js" type="text/javascript"></script>
	<script src="/media/js/jquery.min.js" type="text/javascript"></script>
	<script src="/media/js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="/media/js/jquery.gracefulWebSocket.js" type="text/javascript"></script>
	<script src="/media/js/campboard.js" type="text/javascript"></script>
	<script src="/media/js/jquery.jgrowl.js" type="text/javascript"></script>

	<script>
		$(document).ready(function() {
			if(navigator.userAgent.toLowerCase().search(/iphone|android|webkit/)) {
				// The styled header becomes a link
				$('#stats .styled-header').click(function(evt){
					$(evt.target).parents('div').children('.stats-list').toggle('slide');
					return false;
				})		
			}
		})
	</script>	
	
	{% block js %}{% end %}
	
	<link href="/media/css/campboard.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="/media/css/jquery.jgrowl.css" media="screen" rel="stylesheet" type="text/css" />

	{% block css %}{% end %}
</head>
<body>
	<header id="masthead">
		<h1><a href="/">CampBoard</a><sup>alpha</sup>{% block pageheading %}{% end %}</h1>
	</header>

	<div id="main">
		{% block main %}{% end %}
	</div>

	<footer>
		<small>CampBoard &copy; 2010 Ruiwen Chua</small>
	</footer>
</body>
</html>
