<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
	<title>CampBoard{% block title %}{% end %}</title>

	<script src="/media/js/json2.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/jquery-ui.min.js" type="text/javascript"></script>
	<script src="/media/js/jquery.gracefulWebSocket.js" type="text/javascript"></script>
	<script src="/media/js/campboard.js" type="text/javascript"></script>
	
	{% block js %}{% end %}
	
	<link href="/media/css/campboard.css" media="screen" rel="stylesheet" type="text/css" />
	{% block css %}{% end %}
</head>
<body>
	<header>
		<h1><a href="/">CampBoard</a>{% block pageheading %}{% end %}</h1>
	</header>

	<div id="broadcast" style="display: none;"></div>

	<div id="main">
		{% block main %}{% end %}
	</div>

	<footer>
		<small>
			<p>CampBoard &copy; 2010 Ruiwen Chua</p>
		</small>
	</footer>

</body>
</html>
